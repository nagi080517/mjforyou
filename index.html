    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      ::-webkit-scrollbar {
        display: none;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: #050000;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      
      h1, h2, h3, .font-heading {
        font-family: 'Cinzel', serif;
        letter-spacing: 0.05em;
      }

      /* Cinematic Matte Card */
      .matte-card {
        background: linear-gradient(145deg, rgba(15, 5, 5, 0.9), rgba(5, 0, 2, 0.95));
        border: 1px solid rgba(100, 20, 40, 0.3);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.8);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255, 50, 80, 0.5), 0 0 40px rgba(255, 50, 80, 0.2);
      }

      /* Web hanging animation */
      @keyframes sway {
        0%, 100% { transform: rotate(-1deg); }
        50% { transform: rotate(1deg); }
      }
      .hanging-web {
        transform-origin: top center;
        animation: sway 10s ease-in-out infinite;
      }

      /* Red Smoke Animation */
      @keyframes smoke {
        0% { transform: translateY(0) scale(1); opacity: 0.3; }
        50% { opacity: 0.5; }
        100% { transform: translateY(-20px) scale(1.1); opacity: 0.3; }
      }
    </style>
